<mat-form-field appearance="outline" class="form-element" subscriptSizing="dynamic">
  <mat-label>{{ placeholder }}</mat-label>
  <input
    [type]="hidePwd ? 'password' : 'text'"
    matInput
    [formControl]="pwd"
    type="password"
    [name]="name"
    id="password"
    [autocomplete]="autocomplete"
  />
  <button
    *ngIf="hidePwd"
    mat-icon-button
    (click)="switchVisibility()"
    matSuffix
    class="button"
    i18n-matTooltip
    matTooltip="Show password"
    matTooltipPosition="above"
  >
    <mat-icon>
      visibility
    </mat-icon>
  </button>
  <button
    *ngIf="!hidePwd"
    mat-icon-button
    (click)="switchVisibility()"
    matSuffix
    class="button"
    i18n-matTooltip
    matTooltip="Hide password"
    matTooltipPosition="above"
  >
    <mat-icon>
      visibility_off
    </mat-icon>
  </button>
  <mat-error *ngIf="pwd.invalid" i18n>Invalid password</mat-error>
</mat-form-field>
