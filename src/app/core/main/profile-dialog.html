<mat-dialog-content class="profile-tabs">
  <mat-tab-group [selectedIndex]="panelId()" animationDuration="0ms">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="profile-tab-icon">person</mat-icon>
        <ng-container i18n>Profile</ng-container>
      </ng-template>
      <mat-grid-list cols="10" rowHeight="50px" class="profile-panel">
        <mat-grid-tile class="title-tile"
          [colspan]="4"
          [rowspan]="1">
        <ng-container i18n>Name</ng-container>
        </mat-grid-tile>
        <mat-grid-tile class="value-tile"
          [colspan]="6"
          [rowspan]="1">
          {{ prefs().name }}
        </mat-grid-tile>
        <mat-grid-tile class="title-tile"
          [colspan]="4"
          [rowspan]="1">
        <ng-container i18n>Email</ng-container>
        </mat-grid-tile>
        <mat-grid-tile class="value-tile"
          [colspan]="6"
          [rowspan]="1">
          {{ prefs().email }}
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="profile-tab-icon">settings</mat-icon>
        <ng-container i18n>Settings</ng-container>
      </ng-template>
      <mat-grid-list cols="10" rowHeight="50px" class="profile-panel">
        <mat-grid-tile class="title-tile"
          [colspan]="4"
          [rowspan]="1">
        <ng-container i18n>Theme</ng-container>
        </mat-grid-tile>
        <mat-grid-tile class="value-tile"
          [colspan]="6"
          [rowspan]="1">
          <mat-form-field appearance="outline" class="profile-select">
            <mat-select (selectionChange)="onThemeChange($event)" [(value)]="selectedTheme">
              @for (theme of possibleThemes; track theme) {
                <mat-option [value]="theme.value">
                  {{ theme.viewValue }}
                </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile class="title-tile"
          [colspan]="4"
          [rowspan]="1">
        <ng-container i18n>Language</ng-container>
        </mat-grid-tile>
        <mat-grid-tile class="value-tile"
          [colspan]="6"
          [rowspan]="1">
          <mat-form-field appearance="outline" class="profile-select">
            <mat-select (selectionChange)="onLangChange($event)" [(value)]="selectedLang">
              <mat-option value="en" i18n>English</mat-option>
              <mat-option value="fr" i18n>French</mat-option>
              <mat-option value="system" i18n>System</mat-option>
              <!-- Ajoutez d'autres options de langue si nÃ©cessaire -->
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="close()">Ok</button>
</mat-dialog-actions>
