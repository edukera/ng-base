<mat-dialog-content>
  <mat-tab-group [selectedIndex]="panelId()">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="profile-tab-icon">person</mat-icon>
        Profile
      </ng-template>
      <mat-grid-list cols="10" rowHeight="50px" class="profile-panel">
        <mat-grid-tile class="title-tile"
          [colspan]="4"
          [rowspan]="1">
        Name
        </mat-grid-tile>
        <mat-grid-tile class="value-tile"
          [colspan]="6"
          [rowspan]="1">
        Jared Palmer
        </mat-grid-tile>
        <mat-grid-tile class="title-tile"
          [colspan]="4"
          [rowspan]="1">
        Email
        </mat-grid-tile>
        <mat-grid-tile class="value-tile"
          [colspan]="6"
          [rowspan]="1">
          jaredacme.inc
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="profile-tab-icon">settings</mat-icon>
        Settings
      </ng-template>
      <mat-grid-list cols="10" rowHeight="100px" class="profile-panel">
        <mat-grid-tile class="title-tile"
          [colspan]="4"
          [rowspan]="1">
        Theme
        </mat-grid-tile>
        <mat-grid-tile class="value-tile"
          [colspan]="6"
          [rowspan]="1">
          <mat-form-field appearance="outline" class="profile-select">
            <mat-icon matPrefix outlined>{{ getSelectedThemeIcon() }} </mat-icon>
            <mat-select (selectionChange)="onSelectionChange($event)">
              @for (theme of possibleThemes; track theme) {
                <mat-option [value]="theme.value">
                  <mat-icon matPrefix>{{ getThemeIcon(theme.value) }} </mat-icon>
                  {{theme.viewValue}}
                </mat-option>
              }
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile class="title-tile"
          [colspan]="4"
          [rowspan]="1">
        Language
        </mat-grid-tile>
        <mat-grid-tile class="value-tile"
          [colspan]="6"
          [rowspan]="1">
          <mat-form-field appearance="outline" class="profile-select">
            <mat-select>
              <mat-option value="en">English</mat-option>
              <mat-option value="fr">French</mat-option>
              <!-- Ajoutez d'autres options de langue si nÃ©cessaire -->
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Ok</button>
</mat-dialog-actions>
