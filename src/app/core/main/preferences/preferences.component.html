<h2 mat-dialog-title i18n>Preferences</h2>
<mat-dialog-content>
  <form class="profile-panel">
    <mat-form-field appearance="outline">
      <mat-label i18n>Name</mat-label>
      <input
        tabindex="-1"
        matInput
        [disabled]="!isNameEditable()"
        placeholder="Fill your name"
        [value]="prefs().name"
        (blur)="onNameChange($event)"
      >
      @if (isNameEditable()) {
        <mat-icon matSuffix>edit</mat-icon>
      }
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label i18n>Email</mat-label>
      <input tabindex="-1" matInput disabled placeholder="Fill your email" [value]="prefs().email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label i18n>Theme</mat-label>
      <mat-select tabindex="-1" (selectionChange)="onThemeChange($event)" [(value)]="selectedTheme">
        @for (theme of possibleThemes; track theme) {
          <mat-option [value]="theme.value">
            {{ theme.viewValue }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label i18n>Language</mat-label>
      <mat-select tabindex="-1" (selectionChange)="onLangChange($event)" [(value)]="selectedLang">
        <mat-option value="en" i18n>English</mat-option>
        <mat-option value="fr" i18n>French</mat-option>
        <mat-option value="system" i18n>System</mat-option>
        <!-- Ajoutez d'autres options de langue si nÃ©cessaire -->
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="close()">Ok</button>
</mat-dialog-actions>
