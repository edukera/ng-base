<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [class.minimized]="isMinimized" class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar [class.minimized]="isMinimized">
      <span *ngIf="!isMinimized">Menu</span>
      <button mat-icon-button (click)="toggleSidenavWidth()" class="minimize-button" [class.minimized]="isMinimized">
        <mat-icon>{{ isMinimized ? "keyboard_tab" : "keyboard_backspace" }}</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      @for (item of rootRoutes; track $index) {
        <a
          mat-list-item
          [routerLink]="item.path"
          #link="routerLinkActive"
          routerLinkActive="active-link"
          [activated]="link.isActive"
        >
        <mat-icon matListItemIcon>
          {{ item.icon }}
        </mat-icon>
        <span *ngIf="!isMinimized">{{ item.title }}</span>
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [class.minimized]="isMinimized">
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="sidenav.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>ng-base</span>
      <button
        class="profile"
        type="button"
        mat-icon-button
        (click)="displayProdile()"
        matTooltip="Show Profile"
      >
        <mat-icon>
          account_circle
        </mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
